<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../static/project/style.css">
    </head>

<body>
    <div class="panel" id="left_panel">
        <div>
            <img src="">
            <form method = "post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
    <div class="panel" id="right_sidebar">
        <h1>Image Enhancement</h1>
        <div>
            <h3>Basic</h3>
            <button onclick="myFunction()" class="button">Contrast</button>
            <button onclick="myFunction()" class="button">Brightness</button>
            <div id="sliders">
                <div class="inline">R</div><input type="range" min="1" max="100" value="50" class="slider" id="red_slider">
                <div class="inline">G</div><input type="range" min="1" max="100" value="50" class="slider" id="green_slider">
                <div class="inline">B</div><input type="range" min="1" max="100" value="50" class="slider" id="blue_slider">
                <div class="inline">RGB</div><input type="range" min="1" max="100" value="50" class="slider" id="rgb_slider">
            </div>
        </div>
        <div>
            <h3>Advanced</h3>
            <div>Gamma <input type="number" min="0" max="1" value="0.2" step="0.01"></div>
        </div>
    </div>
</body>

</html>
